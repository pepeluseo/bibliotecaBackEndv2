<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring Data</title>

    <!-- Bootstrap 5 & Icons  -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            data-integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            data-crossorigin="anonymous" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
            rel="stylesheet" />

</head>
<body style="background-color: #ECECEC;">

<header class="bg-dark text-light text-center p-4">
    <h1>Spring Data</h1>
    <h3>Acceso a una base de datos MySQL usando Spring Boot</h3>
    <h4>Listado de Usuarios</h4>
</header>

<div class="card-body text-center p-4">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${lista}">
            <td>[[${user.id}]]</td>
            <td>[[${user.nombre}]]</td>
            <td>[[${user.direccion}]]</td>
            <td>[[${user.telefono}]]</td>
            <td>[[${user.email}]]</td>
        </tr>

    </table>
</div>
</body>
</html>
